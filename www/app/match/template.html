<ion-modal-view>
  <ion-content>

    <div id="bg" style="background-image: url('img/brian.jpg');">
      <div id="search-container">
        <div id="search-bg" style="background-image: url('img/margaux.jpg');"></div>
        <div id="search" style="height:{{deviceHeight}}px;">
          <h1>Félicititions !</h1>
          <p class="font-default">Margaux semble vouloir des bisoux.</p>
          <div class="text-center" style="margin-top:45px;">
            <img ng-src="img/brian.jpg" style="margin-right:10px;" height="130" width="130" class="img-matched animated bounceInLeft" alt="">
            <img ng-src="img/margaux.jpg" height="130" width="130" class="img-matched animated bounceInRight" alt="">
          </div>
          <div class="text-center match-buttons" >
            <button ng-click="hideMatch();slideTo(2)" class="button button-block button-stable button-outline"><i class="ion-chatbubbles font-130"></i> Envoyez lui un Message</button>
            <button ng-click="hideMatch()" class="button button-block button-stable button-outline" style="margin-top:17px;"><i class="ion-ios-browsers font-130"></i> Plus tard</button>
          </div>
          <div class="text-center" style="margin-top:30px;">
            <button class="button button-block button-clear button-stable font-default"><i class="ion-share font-130"></i> Dites le à vos amis</button>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
