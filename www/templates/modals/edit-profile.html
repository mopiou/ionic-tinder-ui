<ion-modal-view>
  <ion-header-bar>
    <h1 class="title color-blue">Modifié vos Infos</h1>
    <button class="button button-clear button-assertive" ng-click="hideSettings()">
      Fermer
    </button>
  </ion-header-bar>
  <ion-content class="bg-color-stable">
    <div class="list">

      <div class="row">
        <div class="col col-66">
          <div class="profile-edit-container">
            <img class="img-rounded clip-top-right" ng-src="img/brian.jpg" alt="" width="100%"  ng-click="addPhotos()">
            <img
              ng-src="img/delete.png"
              class="profile-edit"
              width="25">
          </div>
        </div>
        <div class="col col-33">
          <div class="profile-edit-container">
            <img class="img-rounded clip-top-right" ng-src="img/brian.jpg" alt="" width="100%" ng-click="addPhotos()">
            <img
              ng-src="img/delete.png"
              class="profile-edit"
              width="20">
          </div>
          <div class="profile-edit-container">
            <img class="img-rounded clip-top-right" ng-src="img/brian.jpg" alt="" width="100%" ng-click="addPhotos()">
            <img
              ng-src="img/delete.png"
              class="profile-edit"
              width="20">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-33">
          <img class="img-rounded" ng-src="img/solid-gray-background.gif" alt="" width="100%" ng-click="addPhotos()">
        </div>
        <div class="col col-33">
          <div class="profile-edit-container">
            <img class="img-rounded clip-top-right" ng-src="img/brian.jpg" alt="" width="100%" ng-click="addPhotos()">
            <img
              ng-src="img/delete.png"
              class="profile-edit"
              width="20">
          </div>
        </div>
        <div class="col col-33">
          <div class="profile-edit-container">
            <img class="img-rounded clip-top-right" ng-src="img/brian.jpg" alt="" width="100%" ng-click="addPhotos()">
            <img
              ng-src="img/delete.png"
              class="profile-edit"
              width="20">
          </div>
        </div>
      </div>



        <div class="list list-borderless">
          <label class="item item-input">
            <input type="text" name="" value="" placeholder="Surnom" class="font-120 gotham-medium">
          </label>
          <label class="item item-input">
            <input type="text" name="" value="" placeholder="Ou travaillez-vous ?" class="font-110">
          </label>
        </div>
        <h4 class="padding gotham-medium color-darkgray">A propos</h4>
        <label class="item item-input">
          <textarea ng-change="showSubmitButton()"
          ng-model="profile.attributes.about"
          placeholder="Status"
          class="about-me"
          msd-elastic></textarea>
        </label>

        <p style="margin-top: 1px;">&nbsp;</p>
        <h4 class="padding gotham-medium color-darkgray font-110">Travail</h4>
        <ion-item class="item-icon-right color-gray">
          APP and GO
          <i class="icon ion-ios-arrow-forward font-130 bold"></i>
        </ion-item>

        <p style="margin-top: 1px;">&nbsp;</p>
        <h4 class="padding gotham-medium color-darkgray font-110">Ecole</h4>
        <ion-item class="item-icon-right color-gray">
          Univerité
          <i class="icon ion-ios-arrow-forward font-130 bold"></i>
        </ion-item>

        <p style="margin-top: 1px;">&nbsp;</p>
        <h4 class="padding gotham-medium color-darkgray font-110">Montrer mes photos Instagram</h4>
        <ion-item class="item-icon-right color-blue  gotham-light">
          Se connecter sur Instagram
        </ion-item>

        <p style="margin-top: 1px;">&nbsp;</p>
        <h4 class="padding gotham-medium color-darkgray font-110">Genre</h4>
        <ion-item class="item-icon-right color-gray">
          Homme
          <i class="icon ion-ios-arrow-forward font-130 bold"></i>
        </ion-item>
        <p style="margin-top: 10px;">&nbsp;</p>
    </div>
  </ion-content>
</ion-modal-view>
